    <ul>\
    <li>\u0423\u043a\u0430\u0437\u0430\u0442\u044c \u043c\u043e\u0441\u0442 (<b>conversationBridgeManager</b>) \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0434\u043e\u043b\u0436\u043d\u0430 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0437\u0430\u043f\u0438\u0441\u044c \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u043e\u0432</li>\
