@class \u041F\u0440\u043E\u0432\u043E\u0434\u0438\u0442 \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u043E\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432 \u0432 \u0430\u0441\u0438\u043D\u0445\u0440\u043E\u043D\u043D\u043E\u043C \u0440\u0435\u0436\u0438\u043C\u0435.
@class#description \u041F\u0440\u043E\u0432\u043E\u0434\u0438\u0442 \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u043E\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432 \u0432 \u0430\u0441\u0438\u043D\u0445\u0440\u043E\u043D\u043D\u043E\u043C \u0440\u0435\u0436\u0438\u043C\u0435. \u0422.\u0435. \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \
    \u043C\u043E\u0436\u0435\u0442 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432. \
    <p/>\
    <b>\u0421\u0445\u0435\u043C\u0430 \u0440\u0430\u0431\u043E\u0442\u044B \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F:</b> \
    <ul>\
        <li>\u0412\u044B\u043F\u043E\u043B\u043D\u044F\u0435\u0442\u0441\u044F \u0441\u0442\u0430\u0440\u0442 \u0443\u0437\u043B\u0430</li>\
        <li><i>dataSource</i> \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0448\u043B\u0435\u0442 \u0437\u0430\u043F\u0438\u0441\u0438 (\u0441\u0445\u0435\u043C\u044B <i>recordSchema</i>). \u0417\u0430\u043F\u0438\u0441\u044C \u0434\u043E\u043B\u0436\u043D\u0430 \u0438\u043C\u0435\u0442\u044C \
            \u0442\u043E\u0442 \u0436\u0435 \u043D\u0430\u0431\u043E\u0440 \u043F\u043E\u043B\u0435\u0439 \u0447\u0442\u043E \u0438 \u0437\u0430\u043F\u0438\u0441\u0438 \u0442\u0438\u043F\u0430 <i>IvrInformerRecordSchemaNode</i>. \
            \u0414\u043B\u044F \u043D\u043E\u0440\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u0430 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0447\u0442\u043E\u0431\u044B \u0431\u044B\u043B\u0438 \u0437\u0430\u043F\u043E\u043B\u043D\u0435\u043D\u044B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043F\u043E\u043B\u044F: \
            <i>ID</i>, <i>ABONENT_NUMBER</i>\
         </li>\
        <li>\u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u0442 \u0432\u043D\u043E\u0432\u044C \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u0432\u0448\u0443\u044E \u0437\u0430\u043F\u0438\u0441\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C: \
            <ul>\
                <li>\u0415\u0441\u043B\u0438 \u0430\u0431\u043E\u043D\u0435\u043D\u0442 (\u043F\u043E\u043B\u0435 \u0437\u0430\u043F\u0438\u0441\u0438 <i>ABONENT_NUMBER</i>) \u0432 \u0442\u0435\u043A\u0449\u0438\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u0442\u044C\u0441\u044F \
                    (\u0442.\u0435. \u0432 \u0442\u0435\u043A\u0443\u0449\u0438\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0443\u0436\u0435 \u0438\u0434\u0435\u0442 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u0430), \u0442\u043E\u0433\u0434\u0430 \
                    \u0437\u0430\u043F\u0438\u0441\u0438 \u043F\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043A\u043E\u0434 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F (COMPLETION_CODE) <i>ALREADY_INFORMING</i> \
                    \u0438 \u0437\u0430\u043F\u0438\u0441\u044C \u043F\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C, \u0438\u043D\u0430\u0447\u0435 \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0438\u0442 \u043A \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443 \u0448\u0430\u0433\u0443. \
                </li>\
                <li>\u0414\u0430\u043B\u0435\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \u0441\u043C\u043E\u0442\u0440\u0438\u0442 \u043D\u0435 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u043E \u043B\u0438 \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0441\u0435\u0441\u0441\u0438\u0439 (<i>maxSessionsCount</i>) \
                    \u0438 \u0435\u0441\u043B\u0438 \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0443\u0442\u043E \u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>waitForSession==<b>false</b></i> \
                    \u0442\u043E\u0433\u0434\u0430 \u0437\u0430\u043F\u0438\u0441\u0438 \u043F\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043A\u043E\u0434 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F (COMPLETION_CODE) <i>ERROR_TOO_MANY_SESSIONS</i> \
                    \u0438 \u0437\u0430\u043F\u0438\u0441\u044C \u043F\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C, \u0438\u043D\u0430\u0447\u0435 \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0438\u043C \u043A \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443 \u0448\u0430\u0433\u0443. \
                </li>\
                <li>\u0414\u0430\u043B\u0435\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \u043F\u044B\u0442\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u044B\u0439 \u0442\u0435\u0440\u043C\u0438\u043D\u0430\u043B (<i>IvrEndpoint</i>) \u0438\u0437 \u043F\u0443\u043B\u0430 \
                    (<i>endpointPool</i>). \u0415\u0441\u043B\u0438 \u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442\u0441\u044F \u044D\u0442\u043E\u0433\u043E \u0441\u0434\u0435\u043B\u0430\u0442\u044C (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 \u0432\u0441\u0435 \u0442\u0435\u0440\u043C\u0438\u043D\u0430\u043B\u044B \u0437\u0430\u043D\u044F\u0442\u044B) \
                    \u0442\u043E\u0433\u0434\u0430 \u0437\u0430\u043F\u0438\u0441\u0438 \u043F\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043A\u043E\u0434 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F (COMPLETION_CODE) <i>ERROR_NO_FREE_ENDPOINT_IN_THE_POOL</i> \
                    \u0438 \u0437\u0430\u043F\u0438\u0441\u044C \u043F\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C, \u0438\u043D\u0430\u0447\u0435 \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0438\u043C \u043A \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443 \u0448\u0430\u0433\u0443. \
                </li>\
                <li>\u0414\u0430\u043B\u0435\u0435 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0442\u0441\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u0430 \u043F\u0440\u0438 \u043F\u043E\u043C\u043E\u0449\u0438 <i>IvrEndpoint</i> \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u043E\u0433\u043E \u0438\u0437 \u043F\u0443\u043B\u0430 \
                    (<i>endpointPool</i>)\
                    \u0438 \u0441\u0446\u0435\u043D\u0430\u0440\u0438\u044F \u0440\u0430\u0437\u043E\u0432\u043E\u0440\u043E\u0432 <i>conversationScenario</i>. \u041F\u043E \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \
                    \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043F\u043E\u043B\u044F \u0437\u0430\u043F\u0438\u0441\u0438: <i>COMPLETION_CODE</i>, <i>CALL_START_TIME</i>, \
                    <i>CALL_END_TIME</i>, <i>CALL_DURATION</i>, <i>CONVERSATION_START_TIME</i>, <i>CONVERSATION_DURATION</i>, \
                    \u043F\u043E\u0441\u043B\u0435 \u0447\u0435\u0433\u043E \u0437\u0430\u043F\u0438\u0441\u044C \u0431\u0443\u0434\u0435\u0442 \u043F\u0435\u0440\u0435\u0434\u0430\u043D\u0430 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C.\
            </ul>\
        </li>\
    </ul> \
    <p/> \
    <b>\u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430, \u043F\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0435\u043C\u044B\u0435 <b>\u0442\u0435\u0440\u043C\u0438\u043D\u0430\u043B</b> (IvrEndpoint). \u0414\u0430\u043D\u043D\u044B\u0435 \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B  \
        <i>IvrConversationScenarioNode</i></b> \
    <ul>\
        <li><b>record</b> (<i>org.raven.ds.Record</i>) - \u0437\u0430\u043F\u0438\u0441\u044C \u0432 \u0442\u0435\u043A\u0443\u0449\u0438\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u043C\u0430\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u043E\u043C</li>\
        <li><b>informer</b> (<i>org.raven.tree.Node</i>) - \u0441\u0441\u044B\u043B\u043A\u0430 \u043D\u0430 \u0443\u0437\u0435\u043B \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u0430, \u0442.\u0435. \u0441\u0441\u044B\u043B\u043A\u0430 \u043D\u0430 \u044D\u0442\u043E\u0442 \u0443\u0437\u0435\u043B</li>\
    </ul>\

executor#description \u0421\u0435\u0441\u0441\u0438\u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0431\u0443\u0434\u0443\u0442 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0442\u044C\u0441\u044F \u0432 \u043D\u0438\u0442\u044F\u0445 (threads) \u0434\u0430\u043D\u043D\u043E\u0433\u043E \u0441\u0435\u0440\u0432\u0438\u0441\u0430.
dataSource#description \u0418\u0441\u0442\u043E\u0447\u043D\u0438\u043A \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0439 \u0437\u0430\u043F\u0438\u0441\u0438 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u0442\u044C
conversationScenario#description \u0421\u0446\u0435\u043D\u0430\u0440\u0438\u0439 \u0440\u0430\u0437\u0433\u043E\u0432\u043E\u0440\u0430 \u043F\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u0431\u0443\u0434\u0435\u0442 \u043F\u0440\u043E\u0445\u043E\u0434\u0438\u0442\u044C \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432
endpointPool#description \u041F\u0443\u043B \u0442\u0435\u0440\u043C\u0438\u043D\u0430\u043B\u043E\u0432 \u0441 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u0443\u0434\u0435\u0442 \u0431\u0440\u0430\u0442\u044C\u0441\u044F \u0442\u0435\u0440\u043C\u0438\u043D\u0430\u043B\u044B \u0434\u043B\u044F \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F
displayFields#description \u041D\u0430\u0437\u0432\u0430\u043D\u0438\u044F \u043F\u043E\u043B\u0435\u0439 \u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u043D\u044B\u0445 \u0437\u0430\u043F\u044F\u0442\u044B\u043C\u0438 \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0431\u0443\u0434\u0443\u0442 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u044B \u0432\u043E \u0432\u043A\u043B\u0430\u0434\u043A\u0435 \
    "\u041F\u0440\u043E\u0441\u0441\u043C\u043E\u0442\u0440". \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u043D\u0435 \u0437\u0430\u0434\u0430\u043D\u043D\u043E \u0442\u043E\u0433\u0434\u0430 \u0431\u0443\u0434\u0443\u0442 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u044B \u0432\u0441\u0435 \u043F\u043E\u043B\u044F
