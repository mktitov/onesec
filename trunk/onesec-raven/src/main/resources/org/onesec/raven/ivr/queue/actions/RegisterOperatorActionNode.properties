@class \u0420\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0432 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u0435\u0439
@class#description \u0420\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0432 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u0435\u0439. \u0421\u0446\u0435\u043d\u0430\u0440\u0438\u0439 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043c\u043e\u0436\u0435\u0442 \u0432\u044b\u0433\u043b\u044f\u0434\u0435\u0442\u044c \
    \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c: \
    <ul>\
    <li>\u041e\u043f\u0435\u0440\u0430\u0442\u043e\u0440 \u0434\u043e\u0437\u0432\u0430\u043d\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0434\u043e \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043d\u043e\u043c\u0435\u0440\u0430</li>\
    <li>\u0414\u0430\u043b\u0435\u0435 \u043d\u0430\u0431\u0438\u0440\u0430\u0435\u0442 \u0441\u0432\u043e\u0439 \u043a\u043e\u0434. \u0421\u043e\u0431\u0440\u0430\u0442\u044c \u0441\u0438\u043c\u0432\u043e\u043b\u044b \u043d\u0430\u0431\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \
        <b>CollectDtmfsActionNode</b></li>\
    <li>\u0414\u0430\u043d\u043d\u044b\u0439 \u0443\u0437\u0435\u043b, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f <b>dtmfs</b> (\u0442\u0438\u043f List&lt;String>), \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0435\u0442 \
        \u043a\u043e\u0434 \u0438 \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u0438 <b>callsQueues</b>, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u043d\u043e\u043c\u0435\u0440 \
        \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u043e\u043c\u0435\u0440\u0430 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430</li>\
    <li>\u0415\u0441\u043b\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u043f\u0440\u043e\u0448\u043b\u0430 \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0442\u043e\u0433\u0434\u0430:\
        <ul>\
        <li>\u041a \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044e \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 <b>operator</b>(\u0442\u0438\u043f - org.onesec.raven.ivr.queue.OperatorDesc \
            \u041e\u0431\u043b\u0430\u0441\u0442\u044c \u0432\u0438\u0434\u0438\u043c\u043e\u0441\u0442\u0438 - POINT). \u041c\u0435\u0442\u043e\u0434\u044b \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430: getId (\u043a\u043e\u0434 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430), getDesc (\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e\u0431 \
            \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0435)</li>\
        <li>\u0412\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0442\u0441\u044f \u0434\u043e\u0447\u0435\u0440\u043d\u0438\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f</li>\
        </ul></li>\
    <li></li>\
    </ul>\
    <b style='color:red'>\u0412\u0430\u0436\u043d\u043e! </b>\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u0432 \u0444\u0430\u0437\u0435 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439

callsQueues#description \u041c\u0435\u043d\u0435\u0434\u0436\u0435\u0440 \u043e\u0447\u0435\u0440\u0435\u0434\u0435\u0439 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430.