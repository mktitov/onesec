@class \u041e\u0436\u0438\u0434\u0430\u0435\u0442 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0441 \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u043e\u043c, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0438\u043c\u0441\u044f \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u0438.
@class#description \u041e\u0436\u0438\u0434\u0430\u0435\u0442 \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0441 \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u043e\u043c, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0438\u043c\u0441\u044f \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u0438. \
    <p/><b style="color:red">\u0412\u0430\u0436\u043d\u043e! </b>\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435\u0435 \u0435\u0441\u043b\u0438 \u0432\u044b\u0437\u043e\u0432 \u0431\u044b\u043b \u0438\u043d\u0438\u0446\u0438\u0438\u0440\u043e\u0432\u0430\u043d \
    \u043e\u0447\u0435\u0440\u0435\u0434\u044c\u044e. \
    <p/>\u0420\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c:\
    <ul>\
    <li>\u041a\u043e\u0433\u0434\u0430 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439 \u0434\u043e\u0445\u043e\u0434\u0438\u0442 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0448\u043b\u0435\u0442 \u043e\u0447\u0435\u0440\u0435\u0434\u0438 \u0441\u043e\u0431\u044b\u0442\u0438\u0435 (operatorReadyToConversation)</li>\
    <li>\u0414\u0430\u043b\u0435\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0436\u0434\u0435\u0442 \u0434\u043e \u0442\u0435\u0445 \u043f\u043e\u0440 \u043f\u043e\u043a\u0430 \u043a\u043e\u043c\u043c\u0443\u0442\u0430\u0446\u0438\u044f \u0430\u043a\u0442\u0438\u0432\u043d\u0430</li>\
    </ul>\
    <p/>\u041d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435: \
    <ul>\
    <li>queueRequest (org.onesec.ivr.queue.CallQueueRequestWrapper) - \u0437\u0430\u043f\u0440\u043e\u0441 \u043d\u0430 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0443 \u0432\u044b\u0437\u043e\u0432\u0430 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u044c</li>\
    <li>queueCommutationManager (org.onesec.ivr.queue.CallQueueRequestWrapper) - \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440, \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0449\u0438\u0439 \
        \u043a\u043e\u043c\u043c\u0443\u0442\u0430\u0446\u0438\u0435\u0439 \u0434\u0432\u0443\u0445 \u0432\u044b\u0437\u043e\u0432\u043e\u0432</li>\
    </ul>

