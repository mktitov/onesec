    <li>\u0414\u043e\u043b\u0436\u043d\u0438\u043a \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u0435\u0441\u043b\u0438 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u0434\u043e\u0437\u0432\u043e\u043d\u0438\u0442\u044c\u0441\u044f \u0445\u043e\u0442\u044f\u0431\u044b \u0434\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u0435\u0433\u043e \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0430. </li>\
