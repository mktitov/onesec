@class \u041F\u0440\u043E\u0432\u043E\u0434\u0438\u0442 \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u043E\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432
@class#description \u041F\u0440\u043E\u0432\u043E\u0434\u0438\u0442 \u0433\u043E\u043B\u043E\u0441\u043E\u0432\u043E\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432. \
    <p/>\
    <b>\u0421\u0445\u0435\u043C\u0430 \u0440\u0430\u0431\u043E\u0442\u044B \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F:</b> \
    <ul>\
        <li>\u0412\u044B\u043F\u043E\u043B\u043D\u044F\u0435\u0442\u0441\u044F \u0441\u0442\u0430\u0440\u0442 \u0443\u0437\u043B\u0430</li>\
        <li>\u041F\u0440\u043E\u0446\u0435\u0441\u0441 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0435\u0442\u0441\u044F \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u043C (\u0441\u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u043C \u0432 \u0443\u0437\u043B\u0435 <i>startScheduler</i>). \
            \u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u0442 \u0437\u0430\u043F\u0440\u043E\u0441 \u043D\u0430 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u0435 \u0434\u0430\u043D\u043D\u044B\u0445 \u043E\u0431 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u043E\u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \
            (\u043E\u0442 <i>dataSource</i>), \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u0442\u044C </li> \
        <li><i>dataSource</i> \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0448\u043B\u0435\u0442 \u0437\u0430\u043F\u0438\u0441\u0438 (\u0441\u0445\u0435\u043C\u044B <i>IvrInformerRecordSchemaNode</i>) \
            \u043E\u0442\u0441\u043E\u0440\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u043F\u043E \u043F\u043E\u043B\u044F\u043C: <i>ABONENT_ID</i>, <i>CALL_ORDER</i>. \u0417\u0430\u043F\u0438\u0441\u0438 \u0442\u0430\u043A \u0436\u0435 \u043C\u043E\u0433\u0443\u0442 \u0431\u044B\u0442\u044C \
            \u043E\u0442\u0444\u0438\u043B\u044C\u0442\u0440\u043E\u0432\u0430\u043D\u044B \u043F\u043E \u043F\u043E\u043B\u044F\u043C: <i>OPERATOR_ID</i>, <i>LIST_ID</i> \
            <br> \
            \u0414\u043B\u044F \u043D\u043E\u0440\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u0430 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0447\u0442\u043E\u0431\u044B \u0431\u044B\u043B\u0438 \u0437\u0430\u043F\u043E\u043B\u043D\u0435\u043D\u044B \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043F\u043E\u043B\u044F: \
            <i>ABONENT_ID</i>, <i>ABONENT_NUMBER</i>\
         </li>\
        <li>\u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u0442 \u0432\u043D\u043E\u0432\u044C \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u0432\u0448\u0443\u044E \u0437\u0430\u043F\u0438\u0441\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C: \
            <ul>\
                <li>\u0415\u0441\u043B\u0438 \u0430\u0431\u043E\u043D\u0435\u043D\u0442 (\u043F\u043E\u043B\u0435 \u0437\u0430\u043F\u0438\u0441\u0438 <i>ABONENT_ID</i>) \u0434\u043E \u044D\u0442\u043E\u0433\u043E \u0431\u044B\u043B \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D \u0442\u043E\u0433\u0434\u0430 \
                    \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043F\u043E\u043B\u044F <i>COMPLETION_CODE</i> \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u0432 <i>SKIPPED</i> \
                </li>\
                <li>\u0418\u043D\u0430\u0447\u0435 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0442\u0441\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0430\u0431\u043E\u043D\u0435\u043D\u0442\u0430 \u043F\u0440\u0438 \u043F\u043E\u043C\u043E\u0449\u0438 <i>endpoint</i> \
                    \u0438 \u0441\u0446\u0435\u043D\u0430\u0440\u0438\u044F \u0440\u0430\u0437\u043E\u0432\u043E\u0440\u043E\u0432 <i>conversationScenario</i>. \u0412 \u0434\u0430\u043D\u043D\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440 \
                    \u0437\u0430\u043F\u043E\u043B\u043D\u044F\u0435\u0442 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043F\u043E\u043B\u044F \u0437\u0430\u043F\u0438\u0441\u0438: <i>COMPLETION_CODE</i>, <i>CALL_START_TIME</i>, \
                    <i>CALL_END_TIME</i>, <i>CALL_DURATION</i>, <i>CONVERSATION_START_TIME</i>, <i>CONVERSATION_DURATION</i>\
            </ul>\
        </li>\
        <li>\u0414\u0430\u043B\u0435\u0435 \u0437\u0430\u043F\u0438\u0441\u044C \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C \u0434\u0430\u043D\u043D\u044B\u0445 (data consumers) \u044D\u0442\u043E\u0433\u043E \u0443\u0437\u043B\u0430 (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 \u0441 \u0446\u0435\u043B\u044C\u044E \
            \u0441\u043E\u0445\u0440\u0430\u043D\u0435\u043D\u0438\u044F \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0438 \u043E \u043F\u0440\u043E\u0434\u0435\u043B\u0430\u043D\u043D\u044B\u0445 \u0432\u044B\u0437\u043E\u0432\u0430\u0445.\
         </li> \
        <li> \
            \u041F\u0440\u043E\u0446\u0435\u0441\u0441 \u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u043E\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0445 \u0441\u043F\u043E\u0441\u043E\u0431\u043E\u0432: \
                <ul>\
                  <li>\u041E\u0431\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u044B \u0432\u0441\u0435 \u0437\u0430\u043F\u0438\u0441\u0438, \u043F\u043E\u0441\u0442\u0443\u043F\u0438\u0432\u0448\u0438\u0435 \u043E\u0442 <i>dataSource</i></li>\
                  <li>\u041E\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u0443\u0437\u043B\u0430</li>\
                  <li>\u041F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0449\u0438\u043A\u043E\u043C \u0441\u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u043C \u0432 \u0443\u0437\u043B\u0435 <i>stopScheduler</i></li>\
                </ul>\
        </li>\
    </ul> \
    <p/> \
    <b>\u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430, \u043F\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0435\u043C\u044B\u0435 <b>endpoint</b>. \u0414\u0430\u043D\u043D\u044B\u0435 \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B  \
        <i>IvrConversationScenarioNode</i></b> \
    <ul>\
        <li><b>record</b> (<i>org.raven.ds.Record</i>) - \u0437\u0430\u043F\u0438\u0441\u044C \u0432 \u0442\u0435\u043A\u0443\u0449\u0438\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u043C\u0430\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u043E\u0440\u043E\u043C</li>\
    </ul>\

