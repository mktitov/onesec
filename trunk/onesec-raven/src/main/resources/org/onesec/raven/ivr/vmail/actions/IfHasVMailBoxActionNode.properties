@class#description \u041d\u0430\u0445\u043e\u0434\u0438\u0442 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u043e\u0439 \u044f\u0449\u0438\u043a \u043f\u043e \u043d\u043e\u043c\u0435\u0440\u0443 \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e. \u0415\u0441\u043b\u0438 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u043e\u0439 \u044f\u0449\u0438\u043a \u043d\u0430\u0439\u0434\u0435\u043d \u0442\u043e\u0433\u0434\u0430: \
    <ul>\
    <li>\u041a \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f \u0434\u043e\u0431\u0430\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 (\u0441 \u043e\u0431\u043b\u0430\u0441\u0442\u044c\u044e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f CONVERSATION): \
        <ul>\
        <li><b>vmailBox</b> (org.onesec.raven.ivr.vmail.VMailBox) - \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u043e\u0439 \u044f\u0449\u0438\u043a \
        <li><b>vmailBoxNumber</b> (java.lang.String) - \u043d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430 \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e\
        </ul>\
    <li>\u0412\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0442\u0441\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u0443\u0437\u043b\u0435\
    </ul>

detectVMailBoxNumberForm#description \u0423\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0441\u043f\u043e\u0441\u043e\u0431 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043d\u043e\u043c\u0435\u0440\u0430 \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e: \
    <ul>\
    <li><b>CALLING_NUMBER</b> - \u043d\u043e\u043c\u0435\u0440 \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e \u0431\u0435\u0440\u0435\u0442\u0441\u044f \u0438\u0437 \u0410 \u043d\u043e\u043c\u0435\u0440\u0430\
    <li><b>LAST_REDIRECT_NUMBER</b> - \u043d\u043e\u043c\u0435\u0440 \u0437\u0432\u043e\u043d\u044f\u0449\u0435\u0433\u043e \u0431\u0435\u0440\u0435\u0442\u0441\u044f \u0438\u0437 \u043d\u043e\u043c\u0435\u0440\u0430 \u0441 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0431\u044b\u043b\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u044f\u044f \u043f\u0435\u0440\u0435\u0430\u0434\u0440\u0435\u0441\u0430\u0446\u0438\u044f\
    </ul>
