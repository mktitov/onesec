esmClass#description \u0417\u0430\u0434\u0430\u0451\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u044b \u0434\u043b\u044f \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f.\
  <b>\u0420\u0435\u0436\u0438\u043c \u043f\u043e\u0441\u044b\u043b\u043a\u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 (Messaging mode, bits 1-0)</b>:\
  <ul>\
  <li>xxxxxx00 (0) - Default SMSC Mode (e.g. Store and Forward)\
  <li>xxxxxx01 (1) - Datagram mode\
  <li>xxxxxx10 (2) - Forward (i.e. Transaction) mode\
  <li>xxxxxx11 (3) - Store and Forward mode (use to select Store and Forward mode if Default SMSC Mode is non \
                 Store and Forward)\
  </ul>\
  <b>\u0422\u0438\u043f \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f (Message Type, bits 5-2)</b>:\
  <ul>\
  <li>xx0000xx - Default message Type (i.e. normal message)\
  <li>xx0010xx - Short Message contains ESME Delivery Acknowledgement\
  <li>xx0100xx - Short Message contains ESME Manual/User Acknowledgement \
  </ul>\
  </ul>\
  <b>GSM Network Specific Features (bits 7-6)</b>:\
  <ul>\
  <li>00xxxxxx - No specific features selected\
  <li>01xxxxxx - UDHI Indicator (only relevant for MT short messages)\
  <li>10xxxxxx - Short Message contains ESME Manual/User Acknowledgement \
  <li>11xxxxxx - Set UDHI and Reply Path (only relevant for GSM network)\
  </ul>\

