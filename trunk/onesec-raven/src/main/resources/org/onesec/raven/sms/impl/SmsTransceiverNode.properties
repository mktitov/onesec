dataCoding#description \u041a\u043e\u0434\u0438\u0440\u043e\u0432\u043a\u0430 \u0434\u0430\u043d\u043d\u044b\u0445. \
  <ul>\
  <li><b>0 0 0 0 0 0 0 0</b> - SMSC Default Alphabet <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 0 0 1</b> - IA5 (CCITT T.50)/ASCII (ANSI X3.4) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 0 1 0</b> - Octet unspecified (8-bit binary) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 0 1 1</b> - Latin 1 (ISO-8859-1) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 1 0 0</b> - Octet unspecified (8-bit binary) <b><i>(1)</i></b>\
  <li><b>0 0 0 0 0 1 0 1</b> - JIS (X 0208-1990) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 1 1 0</b> - Cyrllic (ISO-8859-5) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 0 1 1 1</b> - Latin/Hebrew (ISO-8859-8) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 1 0 0 0</b> - UCS2 (ISO/IEC-10646) <b><i>(1)</i></b>\
  <li><b>0 0 0 0 1 0 0 1</b> - Pictogram Encoding  <b><i>(2)</i></b>\
  <li><b>0 0 0 0 1 0 1 0</b> - ISO-2022-JP (Music Codes) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 1 0 1 1</b> - reserved \
  <li><b>0 0 0 0 1 1 0 0</b> - reserved \
  <li><b>0 0 0 0 1 1 0 1</b> - Extended Kanji JIS(X 0212-1990) <b><i>(2)</i></b>\
  <li><b>0 0 0 0 1 1 1 0</b> - KS C 5601 <b><i>(2)</i></b>\
  <li><b>0 0 0 0 1 1 1 1</b> - reserved \
  <li> \
  <li><b>1 0 1 1 1 1 1 1</b> - reserved \
  <li><b>1 1 0 0 x x x x</b> - GSM MWI control - see [GSM 03.38] <b><i>(3)</i></b> \
  <li><b>1 1 0 1 x x x x</b> - GSM MWI control - see [GSM 03.38] <b><i>(3)</i></b> \
  <li><b>1 1 1 0 x x x x</b> - reserved \
  <li><b>1 1 1 1 x x x x</b> - GSM message class control - see [GSM 03.38] <b><i>(4)</i></b>\
  </ul>\
  <ol>\
  <li>These coding schemes are common to GSM, TDMA and CDMA. The SMPP protocol allows ESME applications \
      to use the same DCS value (i.e. the GSM 03.38 value) for all three technologies \
  <li>In cases where a Data Coding Scheme is defined for TDMA and/ or CDMA but not defined for GSM, SMPP \
      uses GSM 03.38 reserved values \
  <li>The data_coding parameter will evolve to specify Character code settings only. Thus the recommended way \
      to specify GSM MWI control is by specifying the relevant settings in the optional parameters \
      _ms_msg_wait_facilities and ms_validity. \
  <li>The data_coding parameter will evolve to specify Character code settings only. Thus the recommended way \
      to specify GSM message class control is by specifying the relevant setting in the optional parameter \
      dest_addr_subunit \
  </ol>
