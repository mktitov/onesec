@class (DataSource) \u041a\u0430\u043d\u0430\u043b \u0434\u043b\u044f \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0445 SMS \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439
@class#description (DataSource) \u041a\u0430\u043d\u0430\u043b \u0434\u043b\u044f \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0445 SMS \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439. \u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e: \
  <ul> \
  <li>\u0417\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>bindMode</b> \u0443\u0437\u043b\u0430 SmsTranceiverNode \u0434\u043e\u043b\u0436\u043d\u043e \u0438\u043c\u0435\u0442\u044c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 <b>RECEIVER_AND_TRANSMITTER</b> \
      \u0438\u043b\u0438 <b>RECEIVER</b> \
  <li>\u0417\u0430\u0434\u0430\u0442\u044c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>incomingShortMessageSchema</b> (\u044d\u0442\u043e \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u0441\u0445\u0435\u043c\u0430 \u0442\u0438\u043f\u0430 IncomingSmsRecordSchemaNode) \
  </ul>

incomingShortMessageSchema#description \u0421\u0445\u0435\u043c\u0430 \u0437\u0430\u043f\u0438\u0441\u0438 \u0432 \u043a\u043e\u0442\u043e\u0440\u0443\u044e "\u0443\u043f\u0430\u043a\u043e\u0432\u044b\u0432\u0430\u044e\u0442\u0441\u044f" \u0434\u0430\u043d\u043d\u044b\u0435 \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0445 SMS (\u0442\u0438\u043f \u0441\u0445\u0435\u043c\u044b - IncomingSmsRecordSchemaNode)

