@class \u0421\u0445\u0435\u043c\u0430 CDR \u0437\u0430\u043f\u0438\u0441\u0438 \u0434\u043b\u044f VMailManagerNode
@class#description \u0421\u0445\u0435\u043c\u0430 CDR \u0437\u0430\u043f\u0438\u0441\u0438 \u0434\u043b\u044f VMailManagerNode. \u0414\u043b\u044f \u0442\u043e\u0433\u043e \u0447\u0442\u043e \u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u0445\u0435\u043c\u0443 \u0441 \u0411\u0414 \
    \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0442\u0430\u0431\u043b\u0438\u0446\u0443 RAVEN_VMAIL_CDR. \
    <p/>\
    <b>\u041f\u0440\u0438\u043c\u0435\u0440 SQL \u0441\u043a\u0440\u0438\u043f\u0442\u0430, \u0441\u043e\u0437\u0434\u0430\u044e\u0449\u0435\u0433\u043e \u0442\u0430\u0431\u043b\u0438\u0446\u0443:</b> \
    <p/>\
    <pre> \
       create table RAVEN_VMAIL_CDR (\n \
         id bigint,\n \
         vmail_box_id bigint,\n \
         vmail_box_number varchar(128),\n \
         sender_phone_number varchar(128),\n \
         message_date timestamp\n \
    )\n \
    </pre>

idDisplayName \u0418\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440 \u0437\u0430\u043f\u0438\u0441\u0438
vmailBoxIdDisplayName \u0418\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u043e\u0433\u043e \u044f\u0449\u0438\u043a\u0430
vmailBoxNumberDisplayName \u041d\u043e\u043c\u0435\u0440 \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u0440\u0438\u0448\u043b\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435
senderPhoneNumberDisplayName \u041d\u043e\u043c\u0435\u0440 \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u0430, \u0437\u0430\u043f\u0438\u0441\u0430\u0432\u0448\u0435\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435
messageDateDisplayName \u0414\u0430\u0442\u0430 \u0437\u0430\u043f\u0438\u0441\u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f
datePattern dd.MM.yyyy HH.mm.ss