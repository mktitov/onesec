@class \u0423\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u044f\u043c\u0438 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0445 \u0432\u044b\u0437\u043e\u0432\u043e\u0432
@class#description \u0423\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u044f\u043c\u0438 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0445 \u0432\u044b\u0437\u043e\u0432\u043e\u0432. \u041f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u044c, \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0438\u0445 \u043d\u0430 \u0432\u0445\u043e\u0434 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0439 \
    \u0432\u044b\u0437\u043e\u0432, \u0432 \u0437\u0430\u0434\u0430\u043d\u043d\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0441 \u0446\u0435\u043b\u044c\u044e \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0439 \u043a\u043e\u043c\u043c\u0443\u0442\u0430\u0446\u0438\u0438 \u0432\u044b\u0437\u043e\u0432\u0430 \u0441 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u043c. \
    <p/><b>\u0420\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c:</b>\
    <ul>\
        <li>\u041d\u0430 \u0432\u0445\u043e\u0434, \u043e\u0442 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 (\u0430\u0442\u0440\u0438\u0431\u0443\u0442 <i>dataSource</i>), \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0437\u0430\u043f\u0440\u043e\u0441 \
            (<i>org.onesec.raven.ivr.queue.CallQueueRequest)</i>) \u043d\u0430 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0443 \u0432\u044b\u0437\u043e\u0432\u0430 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u044c</li>\
        <li>\u041c\u0435\u043d\u0435\u0434\u0436\u0435\u0440 \u043e\u0447\u0435\u0440\u0435\u0434\u0435\u0439 (\u0434\u0430\u043d\u043d\u044b\u0439 \u0443\u0437\u0435\u043b) \u0438\u0449\u0435\u0442 \u043e\u0447\u0435\u0440\u0435\u0434\u044c (\u0432 \u0443\u0437\u043b\u0435 <i>Queues</i>) \u0441 \u0438\u043c\u0435\u043d\u0435\u043c, \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u043c \u0432 \u0437\u0430\u043f\u0440\u043e\u0441\u0435</li>\
        <li>\u0415\u0441\u043b\u0438 \u043e\u0447\u0435\u0440\u0435\u0434\u0438 \u0441 \u0442\u0430\u043a\u0438\u043c \u0438\u043c\u0435\u043d\u0435\u043c \u043d\u0435\u0442 - \u0437\u0430\u043f\u0440\u043e\u0441 \u043e\u0442\u043a\u043b\u043e\u043d\u044f\u0435\u0442\u0441\u044f</li>\
        <li>\u0415\u0441\u043b\u0438 \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043d\u0430\u0448\u043b\u0430\u0441\u044c, \u0442\u043e \u0437\u0430\u043f\u0440\u043e\u0441 \u043f\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044f \u044d\u0442\u043e\u0439 \u043e\u0447\u0435\u0440\u0435\u0434\u0438</li>\
        <li>\u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u0432 \u0442\u043e\u043c \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u0437\u043e\u0432\u044b \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u044b \
            \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>useOnlyRegisteredOperators</b> \u0432 <b>true</b> \u0438 \
            \u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432. \u0417\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044e \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u043e\u0442\u0432\u0435\u0447\u0430\u044e\u0442 \u0443\u0437\u043b\u044b: \
            <ul>\
            <li><b>OperatorRegistratorNode</b> (\u0434\u043e\u0447\u0435\u0440\u043d\u0438\u0439 \u0443\u0437\u0435\u043b \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0443\u0437\u043b\u0430)</li>\
            <li><b>RegisterOperatorActionNode</b> (\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f)</li>\
            <li><b>UnregisterOperatorActionNode</b> (\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f)</li>\
            </ul></li>\
        <li>\u0415\u0441\u043b\u0438 \u0437\u0430\u0434\u0430\u043d\u044b \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u043e\u0432 <i>cdrRecordSchema</i> (CallQueueCdrRecordSchemaNode) \u0438 \
            <i>permittedEventTypes</i>, \u0442\u043e\u0433\u0434\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f\u043c \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0443\u0437\u043b\u0430 \u0431\u0443\u0434\u0443\u0442 \u043e\u0442\u043f\u0430\u0432\u043b\u044f\u0442\u044c\u0441\u044f CDR \u0437\u0430\u043f\u0438\u0441\u0438 \
            (\u0442\u0435\u043a\u0443\u0449\u0435\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043d\u0430 \u043c\u043e\u043c\u0435\u043d\u0442 \u0441\u043e\u0431\u044b\u0442\u0438\u044f) \u0432 \u043c\u043e\u043c\u0435\u043d\u0442\u044b \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \
            <i>permittedEventTypes</i><li>\
    </ul>\
    <p/><b>\u0414\u043b\u044f \u0442\u043e\u0433\u043e \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e:</b>\
    <ul>\
        <li>\u0423\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0432 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>dataSource</b> \u0437\u0430\u0434\u0430\u0442\u044c \u0438\u0441\u0442\u043e\u0447\u043a\u043d\u0438\u043a \u0434\u0430\u043d\u043d\u044b\u0445, \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0442\u044c \
            \u0437\u0430\u043f\u0440\u043e\u0441\u044b \u043d\u0430 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0443 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u044c (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0443\u0437\u0435\u043b \u0442\u0438\u043f\u0430 \
            <b>QueueCallActionNode</b>, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432\u043d\u0443\u0442\u0440\u0438 <b>IvrConversationScenarioNode)</b></li>\
        <li>\u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u043e\u0447\u0435\u0440\u0435\u0434\u0438 \u0432 \u0443\u0437\u0435\u043b <b>Queues</b></li>\
        <li>\u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432 \u0432 \u0443\u0437\u0435\u043b <b>Operators</b></li>\
    </ul>

useOnlyRegisteredOperators#description \u0415\u0441\u043b\u0438 <b>true</b> \u0442\u043e\u0433\u0434\u0430 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0437\u0430\u043f\u0440\u043e\u0441\u0430 \u0431\u0443\u0434\u0443\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \
    \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u044b, \u0417\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0435\u0441\u043b\u0438 \u0437\u0430\u0434\u0430\u043d\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \
    <b>operatorId</b> \u0443\u0437\u043b\u0430 <b>CallsQueueOperatorNode</b>. \u0417\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044e \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u043e\u0442\u0432\u0435\u0447\u0430\u044e\u0442 \u0443\u0437\u043b\u044b: \
    <ul>\
    <li>OperatorRegistratorNode (\u0434\u043e\u0447\u0435\u0440\u043d\u0438\u0439 \u0443\u0437\u0435\u043b \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0443\u0437\u043b\u0430)</li>\
    <li>RegisterOperatorActionNode (\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f)</li>\
    <li>UnregisterOperatorActionNode (\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f)</li>\
    </ul>
cdrRecordSchema#description \u0421\u0445\u0435\u043c\u0430 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u044e\u0442\u0441\u044f CDR
permittedEventTypes#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0441\u043f\u0438\u0441\u043e\u043a \u0441\u043e\u0431\u044b\u0442\u0438\u0439, \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0437\u0430\u043f\u044f\u0442\u043e\u0439, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u044b \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438 \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0443\u0437\u043b\u0430. \
    \u041e\u0447\u0435\u0440\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442 \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u044f:\
    <ul>\
    <li><b>QUEUED</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u0433\u0434\u0430 \u043a\u043e\u0433\u0434\u0430 \u0437\u0430\u043f\u0440\u043e\u0441 (\u0432\u044b\u0437\u043e\u0432) \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u044c</li>\
    <li><b>ASSIGNED_TO_OPERATOR</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u0433\u0434\u0430 \u043a\u043e\u0433\u0434\u0430 \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f "\u043e\u0442\u0434\u0430\u0442\u044c" \u0432\u044b\u0437\u043e\u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u043c\u0443 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0443</li>\
    <li><b>CONVERSATION_STARTED</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u0433\u0434\u0430 \u043a\u043e\u0433\u0434\u0430 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u043a\u043e\u043c\u043c\u0443\u0442\u0430\u0446\u0438\u044f \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u0430 \u0438 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430</li>\
    <li><b>CALL_FINISHED</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u0433\u0434\u0430 \u043a\u043e\u0433\u0434\u0430 \u0432\u044b\u0437\u043e\u0432 \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b\u0441\u044f \u0438\u043b\u0438 \u043f\u043e\u043a\u0438\u043d\u0443\u043b \u043e\u0447\u0435\u0440\u0435\u0434\u044c</li>\
    <li><b>OPERATOR_BUSY_TIMER_STARTED</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440 \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441 \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u043e\u043c \
        \u0438 \u0443 \u043e\u043f\u0440\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0437\u0430\u0434\u0430\u043d\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430 <b>busyTimer</b></li>\
    <li><b>OPERATOR_BUSY_TIMER_STOPPED</b> - \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0438\u0441\u044f <b>busyTimer</b> \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430</li>\
    </ul>\
